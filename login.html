<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">
    <title>Title</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/wanfa.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<section class="page page_body">
    <!--header部分-->
    <div class="header">
        <header class="wanfa-top">
            <div class="login_cancel"><a href="javascript:;"></a>取消</div>

        </header>
    </div>
    <!--contain部分-->
    <div class="contain contian_login">
        <div class="login_box border_all">
            <div class="login_user"><i class="user_icon"></i><input class="desc_color" type="text" placeholder="请输入账号" value="">
            </div>
            <div class="login_password"><i class="password_icon"></i><input class="desc_color" type="password" placeholder="请输入密码" value="">
            </div>
        </div>
        <div class="login_btn"><button>登陆</button></div>
        <div class="login_messg">
            <div class="login_regis desc_color">还没有账号？<a class="main_font_color" href="javascript:;">立即注册</a></div>
            <div class="login_forgrt main_font_color">忘记密码</div>
        </div>
        <div class="login_th_reg">
            <div class="login_th_zh">
                <span class="main_font_color">第三方账号登陆</span>
            </div>
            <ul>
                <li><a class="qq" href="javaascript:;"><img src="images/qq.png" alt=""></a></li>
                <li><a href="javaascript:;"><img src="images/weixin.png" alt=""></a></li>
            </ul>
        </div>

    </div>
</section>
</body>
</html>
