<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Title</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/wanfa.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<section class="page page_body">
    <!--header部分-->
    <div class="header info_header">
        <header>
            <div class="head_title main_font_color">个人信息</div>
            <div class="jump main_font_color">跳过</div>
        </header>
    </div>
    <!--contain部分-->
    <div class="contain contian_infor">
        <div class="upload_head">
            <p><img src="images/head.jpg" alt=""></p>
            <label class="upload_btn">
                <input type="file" id="file" accept="image/jpg,image/jpeg,image/png,image/gif">
            </label>
        </div>
        <div class="infor_list">
            <lable class="border_all"><input type="text" placeholder="昵称"></lable>
            <lable class="border_all select">
                <select name="" id="">
                    <option>性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>

                </select>
            </lable>
            <lable class="border_all"><input type="text" placeholder="签名"></lable>
            <lable class="border_all"><input type="text" placeholder="生日"></lable>
        </div>
        <div class="register_btn"><button>完成注册</button></div>

    </div>
</section>
</body>
</html>
